{layout name="layout" /}
<div class="panel panel-default">
    <div class="panel panel-heading">
        班级信息
    </div>
    <div class="panel-body">
        <table class="table">
            <tr class="row">
                <td>序号</td><td>班级</td><td>评测状态</td><td>编辑</td>
            </tr>
            {volist name='class' id='v'}
            <tr class="row">
                <td>{$v['id']}</td><td>{$v['class_name']}</td>
                {if condition="$v['status'] eq 0"}
                    <td>未开启</td>
                    <td><a href="{:url('classs/update',['id'=>$v['id'],'status'=>1])}" class="btn btn-default btn-xs" >开启评测</a>
                {else /}
                    <td>已开启</td>
                    <td><a href="{:url('classs/update',['id'=>$v['id'],'status'=>0])}" class="btn btn-default btn-xs" >关闭评测</a>
                {/if}
                <a href="{:url('classs/delete',['id'=>$v['id']])}" class="btn btn-danger btn-xs" >删除</a></td>
            </tr>
            {/volist}
        </table>
        <form class="panel-group" action="{:url('classs/create')}" method="post">
            班级名称:<input type="text" name="class_name" >
            <input type="submit" class="btn btn-default btn-sm" value="添加班级">
        </form>
    </div>
</div>
