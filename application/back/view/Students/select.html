{layout name="layout" /}
<div class="panel panel-default">
    <div class="panel-body">
        <form action="{:url('students/select_num')}" method="post">
            <input type="text" name="num">
            <input type="submit" class="btn btn-default btn-sm" value="学号查询">
        </form>
        <form action="{:url('students/select_name')}" method="post">
            <input type="text" name="name">
            <input type="submit" class="btn btn-default btn-sm" value="姓名查询">
        </form>
    </div>
    <div>
        <table class="table">
            <tr class="row">
                <td>学号</td><td>姓名</td><td>班级</td><td>操作</td>
            </tr>
            <tr class="row">
                {if condition="!empty($student)"}
                <td>{$student->student_num}</td><td>{$student->student_name}</td><td>{$student->class_id}</td><td><a href="{:url('students/edit',['id'=>$student->id])}" class="btn btn-default btn-xs" >修改</a> <a href="{:url('students/delete',['id'=>$student->id])}" class="btn btn-danger btn-xs" >删除</a></td>
                {/if}
            </tr>
        </table>
    </div>
</div>
